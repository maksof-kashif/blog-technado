<div class="container">
    <div class="mt-4">
        <div class="text-center">
            <h1>Create New Article</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" placeholder="Enter title" [(ngModel)]="articleData.title" name="title" required>
              </div>
              <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" rows="3" [(ngModel)]="articleData.body" name="desc" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary" (click)="onCreateFormSubmit()" *ngIf="!isUpdate">Create</button>
              <button type="submit" class="btn btn-primary" (click)="onUpdate()" *ngIf="isUpdate">Update</button>
        </form>
    </div>
</div>
