<div class="container">
    <div class="mt-3 mb-3">
        <h1 class="text-center">All Articles Page</h1>
        <button class="btn btn-primary" [routerLink]="['/createNew']">
            Crete New
        </button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Updated</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let article of articlesData.data">
                <td>{{article.title}}</td>
                <td>{{article.body}}</td>
                <td>{{article.created_at | date :'dd-MMM-yy h:mm:ss a'}}</td>
                <td>{{article.updated_at | date :'dd-MMM-yy h:mm:ss a'}}</td>
                <td><button type="button" class="btn btn-primary" [routerLink]="['/update/'+article.id]">Update</button></td>
                <td><button type="button" class="btn btn-danger" (click)="deleteArticle(article.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" (click)="onPagination(articlesData.links.first)">First</a>
                </li>
                <li class="page-item">
                    <a class="page-link" (click)="onPagination(articlesData.links.prev)">Previous</a>
                </li>
                <li class="page-item">
                    <a class="page-link" (click)="onPagination(articlesData.links.next)">Next</a>
                </li>
                <li class="page-item">
                    <a class="page-link" (click)="onPagination(articlesData.links.last)">Last</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
